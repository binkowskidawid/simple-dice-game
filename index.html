<!DOCTYPE html>
<html>
	<head>
		<title>Parcel Sandbox</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./src/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@600&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="wrapper min-h-screen bg-gray-700">
			<div class="header flex flex-col justify-center items-center">
				<h1
					class="text-6xl text-green-700 font-bolder text-center py-10"
				>
					Refresh me
				</h1>
				<button
					class="button text-center px-4 py-2 bg-white rounded text-xl font-bold"
				>
					START
				</button>
			</div>
			<div class="dice-container flex justify-around items-center">
				<div class="player-one">
					<p class="text-center text-3xl py-4">Player 1</p>
					<div
						class="dice-one flex flex-col items-center justify-around flex-wrap h-60 w-60 bg-red-700 rounded-2xl"
					>
						<div
							class="dot player-one-dot h-14 w-14 p-8 bg-white rounded-full"
						></div>
						<div
							class="dot player-one-dot h-14 w-14 p-8 bg-white rounded-full"
						></div>

						<div
							class="dot player-one-dot h-14 w-14 p-8 bg-white rounded-full"
						></div>
						<div
							class="dot player-one-dot h-14 w-14 p-8 bg-white rounded-full"
						></div>

						<div
							class="dot player-one-dot h-14 w-14 p-8 bg-white rounded-full"
						></div>
						<div
							class="dot player-one-dot h-14 w-14 p-8 bg-white rounded-full"
						></div>
					</div>
				</div>
				<div class="player-two">
					<p class="text-center text-3xl py-4">Player 2</p>
					<div
						class="dice-two flex flex-col items-center justify-around flex-wrap h-60 w-60 bg-red-700 rounded-2xl"
					>
						<div
							class="dot player-two-dot h-14 w-14 p-8 bg-white rounded-full"
						></div>
						<div
							class="dot player-two-dot h-14 w-14 p-8 bg-white rounded-full"
						></div>

						<div
							class="dot player-two-dot h-14 w-14 p-8 bg-white rounded-full"
						></div>
						<div
							class="dot player-two-dot h-14 w-14 p-8 bg-white rounded-full"
						></div>

						<div
							class="dot player-two-dot h-14 w-14 p-8 bg-white rounded-full"
						></div>
						<div
							class="dot player-two-dot h-14 w-14 p-8 bg-white rounded-full"
						></div>
					</div>
				</div>
			</div>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
